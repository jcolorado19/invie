    <section class="tabla">
      <div class="container">
        <table>
        <thead>

            <th>Modelo</th>

    <footer class="footer">
      <div class="container">
        <div class="footer__contacto">
          <img class="footer__contacto__img" src="images/invie-white.png" alt="Invie en blanco">
          <a class="footer__contacto--a" href="tel:+573058506945"><strong>Teléfono</strong><span>3058506945</span></a>

        </div>
        <form class="footer__formulario">
          <div class="footer__formulario--col1">
            <label for="nombre">Nombre</label>
            <input type="text" name="" value="" id="nombre">
            <label for="email">Email</label>
            <input type="email" name="" value="" id="email">
            <div class="sexo">
              <label for="mujer">
                <input type="radio" name="sexo" id="mujer" value="mujer" checked>Mujer
              </label>
              <label for="hombre">
                <input type="radio" name="sexo" id="hombre" value="hombre">Hombre
              </label>
            </div>
            <div class="intereses">
              <label for="cotizacion">
                <input checked type="checkbox" name="intereses" id="cotizacion" value="cotizacion">Cotización
              </label>
              <label for="reclamos">
                <input type="checkbox" name="intereses" id="reclamos" value="reclamos">Reclamos
              </label>
              <label for="comentarios">
                <input type="checkbox" name="intereses" id="comentarios" value="comentarios">Comentarios
              </label>
              <label for="otros">
                <input type="checkbox" name="intereses" id="otros" value="otros">Otros
              </label>
            </div>
          </div>
          <div class="footer__formulario--col2">
            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios"></textarea>
            <input class="button" type="submit" value="Enviar">
          </div>
        </form>
      </div>
    </footer>
